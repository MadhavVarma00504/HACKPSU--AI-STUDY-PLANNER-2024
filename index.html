<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Study Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">AI-Powered Study Planner</h1>

        <div class="row">
            <div class="col-md-6">
                <h4>Add New Task</h4>
                <form id="taskForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="taskName" placeholder="Task Name" required>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="deadline" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="duration" placeholder="Duration (hours)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>

                <h5>Your Study Schedule</h5>
                <ul id="taskList" class="list-group">
                    <!-- Task list will populate here -->
                </ul>
            </div>

            <div class="col-md-6">
                <h4>Set Available Free Time</h4>
                <div class="form-group">
                    <label>Free Time Start (1 to 12): </label>
                    <input type="number" class="form-control" id="freeTimeStart">
                </div>
                <div class="form-group">
                    <label>Free Time End (1 to 12): </label>
                    <input type="number" class="form-control" id="freeTimeEnd">
                </div>
                <button id="setFreeTimeBtn" class="btn btn-primary">Set Free Time</button>

                <h5>Recommended Study Times (AI-based)</h5>
                <ul id="recommendedTimes" class="list-group">
                    <!-- AI recommended times will populate here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add Task
            $('#taskForm').submit(function(event) {
                event.preventDefault();
                const taskData = {
                    task_name: $('#taskName').val(),
                    deadline: $('#deadline').val(),
                    duration: $('#duration').val()
                };

                $.ajax({
                    url: '/add_task',
                    method: 'POST',
                    data: taskData,
                    success: function(response) {
                        $('#taskList').append(
                            `<li class="list-group-item">${response.task_name} - ${response.deadline} - ${response.duration} hrs</li>`
                        );
                    }
                });
            });

            // Set Free Time and get AI recommended times
            $('#setFreeTimeBtn').click(function(event) {
                event.preventDefault();
                const freeTimeData = {
                    free_time_start: $('#freeTimeStart').val(),
                    free_time_end: $('#freeTimeEnd').val()
                };

                $.ajax({
                    url: '/set_free_time',
                    method: 'POST',
                    data: freeTimeData,
                    success: function(response) {
                        $('#recommendedTimes').empty();
                        response.forEach(function(item) {
                            $('#recommendedTimes').append(
                                `<li class="list-group-item">Time: ${item.time}, Productivity Score: ${item.productivity_score}</li>`
                            );
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
